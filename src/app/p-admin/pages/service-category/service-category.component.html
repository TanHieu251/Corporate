<div class="h-full">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Quản lý danh mục dịch vụ</h1>
        <button icon="pi pi-plus" pButton severity="warn" (click)="openCreateModal()"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">

            Thêm danh mục mới
        </button>
    </div>
    <div class="bg-white rounded-lg shadow p-6 mb-6">

        <div class="flex items-center justify-between">

            <div>
                <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                <input type="text" id="search" [value]="searchTerm" (input)="onSearch($event)"
                    placeholder="Tìm theo tên hoặc mô tả"
                    class="w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
            </div>



            <div class="flex items-end">
                <button icon="pi pi-sync" pButton severity="contrast" (click)="resetFilters()"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">

                    Đặt lại bộ lọc
                </button>
            </div>
        </div>
    </div>
    <div class="bg-white rounded-lg shadow overflow-hidden h-[calc(100%-200px)]">
        <div *ngIf="!loading && filteredServices.length === 0" class="p-8 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mx-auto mb-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-gray-600">Không tìm thấy dịch vụ nào phù hợp với bộ lọc.</p>
            <button (click)="resetFilters()"
                class="mt-4 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                Đặt lại bộ lọc
            </button>
        </div>
        <app-table [cols]="table" [data]="filteredServices" (editProductEvent)="openEditModal($event)"
            (deleteProductEvent)="onDelete($event)"></app-table>

    </div>
</div>

<app-service-category-modal [isOpen]="isModalOpen" [isEditMode]="isEditMode" [categoryData]="selectedCategory"
    (close)="closeModal()" (save)="handleSave($event)">
</app-service-category-modal>
