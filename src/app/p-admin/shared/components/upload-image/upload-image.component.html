<!-- Current Image Previews -->
<div *ngIf="imagePreviews.length > 0" class="mb-4">
    <div class="flex flex-wrap gap-2">
        <div *ngFor="let preview of imagePreviews">
            <p-image [preview]="true"  [src]="preview" alt="Preview" width="320"  class="w-80 h-80 object-cover rounded-lg border border-gray-300 mb-2"/>
        </div>
    </div>
    <button type="button" (click)="removeImage()" class="mt-2 text-sm text-red-600 hover:text-red-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        {{isMulti ? "Xoá tất cả hình ảnh" : "Xoá hình ảnh"}}
    </button>
</div>

<!-- File Upload -->
<div
    class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-orange-400 transition-colors">
    <div class="space-y-1 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="flex text-sm text-gray-600">
            <label for="file-upload"
                class="relative cursor-pointer bg-white rounded-md font-medium text-orange-600 hover:text-orange-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-orange-500">
                <span>Chọn file hình ảnh</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*"
                    (change)="onFileSelected($event)">
            </label>
            <!-- <p class="pl-1">hoặc kéo thả vào đây</p> -->
        </div>
        <p class="text-xs text-gray-500">PNG, JPG, GIF tối đa 5MB</p>
    </div>
</div>

<!-- Upload Progress -->
<div *ngIf="uploadingImage" class="mt-2">
    <div class="flex items-center">
        <svg class="animate-spin h-4 w-4 text-orange-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <span class="text-sm text-gray-600">Đang upload hình ảnh...</span>
    </div>
</div>
