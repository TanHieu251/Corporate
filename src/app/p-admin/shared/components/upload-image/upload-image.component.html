<div class="my-4">
    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Hình ảnh</label>

    <div class="flex flex-wrap gap-4 mt-4">
        @for (item of fileUpload; track $index) {
        <div class=" px-12 flex flex-col  items-center gap-2">
            <div>
                <p-image loading="lazy" [preview]="true" [src]="item" class="w-80 h-80" width="320" height="320" />
            </div>
            <p-badge value="Completed" severity="success" />
            <p-button icon="pi pi-times" (onClick)="onRemoveImageSingle(item)" [outlined]="true" [rounded]="true"
                severity="danger" />
        </div>
        }
    </div>
</div>


<div>
    <p-toast />
    <p-fileupload [customUpload]="true" [files]="files" name="myfile[]"
        url="https://www.primefaces.org/cdn/api/upload.php" [multiple]="isMulti" accept="image/*" maxFileSize="1000000"
        (onUpload)="onTemplatedUpload()" (onSelect)="onSelectedFiles($event)">
        <ng-template #header let-files let-chooseCallback="chooseCallback" let-clearCallback="clearCallback"
            let-uploadCallback="uploadCallback">
            <div class="flex flex-wrap justify-between iems-center flex-1 gap-4">
                <div class="flex gap-2">
                    <p-button (onClick)="choose($event, chooseCallback)" icon="pi pi-images" [rounded]="true"
                        [outlined]="true" />
                    <p-button (onClick)="uploadEvent(uploadCallback)" icon="pi pi-cloud-upload" [rounded]="true"
                        [outlined]="true" severity="success" [disabled]="!files || files.length === 0" />
                    <p-button (onClick)="clearCallback()" icon="pi pi-times" [rounded]="true" [outlined]="true"
                        severity="danger" [disabled]="!files || files.length === 0" />
                </div>
            </div>
        </ng-template>
        <ng-template #content let-files let-uploadedFiles="uploadedFiles" let-removeFileCallback="removeFileCallback"
            let-removeUploadedFileCallback="removeUploadedFileCallback">
            <div class="flex flex-col gap-8 pt-4">
                <div *ngIf="files?.length > 0">
                    <div class="flex flex-wrap gap-4">
                        <div *ngFor="let file of files; let i = index"
                            class="p-8 rounded-border flex flex-col border border-surface items-center gap-2">
                            <div>
                                <p-image [preview]="true" role="presentation" [src]="file.objectURL" class="w-80 h-80"
                                    width="320" height="320" />
                            </div>

                            <p-badge value="Pending" severity="warn" />
                            <p-button icon="pi pi-times"
                                (click)="onRemoveTemplatingFile($event, file, removeFileCallback, i)" [outlined]="true"
                                [rounded]="true" severity="danger" />
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template #file></ng-template>

        <ng-template #empty>
            <div class="flex items-center justify-center flex-col">
                <i class="pi pi-cloud-upload !border-2 !rounded-full !p-8 !text-4xl !text-muted-color"></i>
                <p class="mt-6 mb-0">Drag and drop files to here to upload.</p>
            </div>
        </ng-template>
    </p-fileupload>
</div>
