<div *ngIf="isOpen" class="fixed inset-0 z-[1000] overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <!-- Modal panel -->
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div
            class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
            <!-- Close button -->
            <div class="absolute right-0 top-0 pr-4 pt-4">
                <button (click)="onClose()" type="button"
                    class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Modal content -->
            <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                    <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">
                        {{ isEditMode ? 'Chỉnh sửa danh mục dịch vụ' : 'Thêm danh mục dịch vụ mới' }}
                    </h3>

                    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-4">
                        <!-- Title -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Tên danh mục </label>
                            <input type="text" id="title" formControlName="name"
                                class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm"
                                [class.border-red-500]="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
                            <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched"
                                class="mt-1 text-sm text-red-600">
                                Tên danh mục
                            </div>
                        </div>



                        <!-- Action buttons -->
                        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                            <button type="submit" [disabled]="categoryForm.invalid"
                                class="inline-flex w-full justify-center rounded-md bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 sm:ml-3 sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed">
                                {{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}
                            </button>
                            <button type="button" (click)="onClose()"
                                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                                Hủy
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
