<div>
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">{{ isEditMode ? 'Chỉnh sửa dịch vụ' : 'Thêm dịch vụ mới' }}</h1>
    <a routerLink="/admin/service"
      class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Quay lại
    </a>
  </div>

  <div *ngIf="loading" class="bg-white rounded-lg shadow p-6 text-center">
    <svg class="animate-spin h-8 w-8 text-orange-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
      </path>
    </svg>
    <p class="mt-2 text-gray-600">Đang tải dữ liệu...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
    <strong class="font-bold">Lỗi!</strong>
    <span class="block sm:inline"> {{ error }}</span>
  </div>

  <div *ngIf="!loading" class="bg-white rounded-lg shadow p-6">
    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
      <div class="">
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Danh mục</label>
          <select id="category" formControlName="category"
            class="w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
            <option *ngFor="let item of serviceCategory" value={{item.id}}>{{item.name}}</option>


          </select>
        </div>

        <div class="mt-3">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên dịch vụ</label>
          <input type="text" id="name" formControlName="name"
            class="w-full rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
          <div *ngIf="serviceForm.get('name')?.invalid && serviceForm.get('name')?.touched"
            class="text-red-500 text-sm mt-1">
            Tên dịch vụ là bắt buộc
          </div>
        </div>

        <div class="mt-3">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Mô tả </label>
          <input type="text" id="description" formControlName="description"
            class="w-full rounded-md border  border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
          <div *ngIf="serviceForm.get('description')?.invalid && serviceForm.get('description')?.touched"
            class="text-red-500 text-sm mt-1">
            Mô tả là bắt buộc
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Hình ảnh dịch vụ</label>

          <!-- Current Image Preview -->
          <div *ngIf="imagePreview" class="mb-4">
            <img [src]="imagePreview" alt="Preview" class="w-80 h-80 object-cover rounded-lg border border-gray-300">
            <button type="button" (click)="removeImage()" class="mt-2 text-sm text-red-600 hover:text-red-800">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              Xóa hình ảnh
            </button>
          </div>

          <!-- File Upload -->
          <div
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-orange-400 transition-colors">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="file-upload"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-orange-600 hover:text-orange-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-orange-500">
                  <span>Chọn file hình ảnh</span>
                  <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/*"
                    (change)="onFileSelected($event)">
                </label>
                <!-- <p class="pl-1">hoặc kéo thả vào đây</p> -->
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF tối đa 5MB</p>
            </div>
          </div>

          <!-- Upload Progress -->
          <div *ngIf="uploadingImage" class="mt-2">
            <div class="flex items-center">
              <svg class="animate-spin h-4 w-4 text-orange-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              <span class="text-sm text-gray-600">Đang upload hình ảnh...</span>
            </div>
          </div>
        </div>

        <div class="mt-8">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-medium text-gray-900">Tính năng</h3>
            <button type="button" (click)="addFeature()"
              class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-orange-700 bg-orange-100 hover:bg-orange-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              Thêm tính năng
            </button>
          </div>

          <div formArrayName="feature" class="space-y-3">
            <div *ngFor="let f of feature.controls; let i = index" class="flex items-center">
              <input type="text" [formControlName]="i"
                class="flex-grow rounded-md border border-gray-300 shadow-sm px-3 py-2 focus:outline-none focus:ring-orange-500 focus:border-orange-500">
              <button type="button" (click)="removeFeature(i)" class="ml-2 text-red-600 hover:text-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>

            <div *ngIf="feature.length === 0" class="text-center py-4 border border-dashed border-gray-300 rounded-lg">
              <p class="text-gray-500">Chưa có tính năng nào. Nhấn "Thêm tính năng" để bắt đầu.</p>
            </div>
          </div>
        </div>

        <div class="mt-8 flex justify-end">
          <button type="button" routerLink="/admin/services"
            class="mr-3 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            Hủy
          </button>
          <button type="submit" [disabled]="submitting"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            <span *ngIf="submitting" class="mr-2">
              <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </span>
            {{ isEditMode ? 'Cập nhật' : 'Thêm mới' }}
          </button>
        </div>
      </div>



    </form>
  </div>
</div>
