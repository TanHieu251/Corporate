<!-- Banner Section -->
<div class="relative bg-blue-700 h-[40vh]">
    <div class="absolute inset-0">
        <img src="https://www.insideadvisorpro.com/wp-content/uploads/2022/10/IAP_Blog_IndustrialElectricalWork_The-Growing-Demand-for-Industrial-Electricians.jpg"
            alt="Banner" class="w-full h-full object-cover opacity-20">
    </div>
    <div class="relative container mx-auto px-4 h-full flex flex-col justify-center">
        <h1 class="text-4xl font-bold text-white mb-4">Sản Phẩm Điện Công Nghiệp</h1>
        <div class="max-w-2xl">
            <div class="relative">
                <input type="text" placeholder="Tìm kiếm sản phẩm..." class="w-full px-4 py-3 rounded-lg pl-12">
                <svg class="w-6 h-6 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
    </div>
</div>

<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4">
        <!-- Bộ lọc bên trái -->
        <div class="w-full md:w-1/4 px-4">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-bold mb-4">Bộ Lọc Sản Phẩm</h3>

                <div class="mb-4">
                    <h4 class="font-medium mb-2">Danh Mục</h4>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Thiết bị đóng cắt</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Tủ điện công nghiệp</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Cáp điện</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Thiết bị đo lường</span>
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <h4 class="font-medium mb-2">Thương Hiệu</h4>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Schneider</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">ABB</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox">
                            <span class="ml-2">Siemens</span>
                        </label>
                    </div>
                </div>

                <div>
                    <h4 class="font-medium mb-2">Khoảng Giá</h4>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="price" class="form-radio">
                            <span class="ml-2">Dưới 1 triệu</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="price" class="form-radio">
                            <span class="ml-2">1 - 5 triệu</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="price" class="form-radio">
                            <span class="ml-2">5 - 10 triệu</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="price" class="form-radio">
                            <span class="ml-2">Trên 10 triệu</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách sản phẩm bên phải -->
        <div class="w-full md:w-3/4 px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                @for (item of products; track $index) {
                <app-product-item [product]="item"></app-product-item>
                }
                <!-- <div *ngFor="let product of products" class="bg-white rounded-lg shadow overflow-hidden">
                    <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2">{{product.name}}</h3>
                        <p class="text-gray-600 text-sm mb-2">{{product.description}}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-bold">{{product.price |
                                currency:'VND':'symbol':'1.0-0'}}</span>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                Chi tiết
                            </button>
                        </div>
                    </div>
                </div> -->
            </div>

            <!-- Pagination -->
            <div class="mt-8 flex justify-center">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                    <a href="#"
                        class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <span class="sr-only">Previous</span>
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="#"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</a>
                    <a href="#"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</a>
                    <a href="#"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">3</a>
                    <a href="#"
                        class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                        <span class="sr-only">Next</span>
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</div>
