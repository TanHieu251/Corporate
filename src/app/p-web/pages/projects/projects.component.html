<div>
    <!-- Hero Section -->


    <section class="container mt-5 mx-auto   relative">
        <div class="absolute rounded-3xl inset-0">
            <img src="https://www.greencindia.co.in/wp-content/uploads/2020/08/industrial.jpg" alt="Hero Background"
                class="rounded-3xl w-full h-full object-cover " />
            <div class="absolute rounded-3xl inset-0 bg-black/30"></div>
        </div>
        <div class="container relative mx-auto py-16 md:py-24 px-4">

            <div class="mx-auto max-w-3xl text-center">
                <h1 class="mb-4 text-4xl text-white font-bold tracking-tight md:text-5xl">
                    Dự án <span class="text-orange-600">của chúng tôi</span>
                </h1>
                <p class="mb-8 text-lg text-gray-200">
                    Khám phá danh mục đầu tư của chúng tôi về các dự án điện công nghiệp thành công trên khắp Việt Nam
                </p>

            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="py-16 md:py-24">
        <div class="container mx-auto px-4">
            <!-- Category Tabs -->
            <div class="mb-8 ">
                <div class="inline-flex flex-wrap w-auto border-b border-gray-200">
                    <button *ngFor="let category of categories"
                        [ngClass]="{'border-b-2 border-orange-600 text-orange-600': selectedCategory.id === category.id, 'text-gray-600': selectedCategory.id !== category.id}"
                        class="py-2 px-4 font-medium" (click)="onCategoryChange(category)">
                        {{ category.name }}
                    </button>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                <app-project-item *ngFor="let project of filteredProjects" [project]="project"></app-project-item>
            </div>
        </div>
    </section>

    <!-- Project Process -->
    <section class="bg-gray-100 py-16 md:py-24">
        <div class="container mx-auto px-4">
            <div class="mb-12 text-center">
                <h2 class="mb-2 text-3xl font-bold tracking-tight md:text-4xl">Our Project Process</h2>
                <p class="mx-auto max-w-2xl text-gray-600">
                    We follow a structured approach to ensure successful project delivery
                </p>
            </div>
            <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-4">
                <div *ngFor="let step of processSteps; let last = last; let i = index" class="relative">
                    <div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-orange-600 text-white">
                        <span class="text-xl font-bold">{{ step.step }}</span>
                    </div>
                    <h3 class="mb-2 text-xl font-bold">{{ step.title }}</h3>
                    <p class="text-gray-600">
                        {{ step.description }}
                    </p>
                    <div *ngIf="!last" class="absolute hidden lg:block top-8 left-full w-full h-0.5 bg-orange-300">
                    </div>
                </div>
            </div>
        </div>
    </section>



</div>
