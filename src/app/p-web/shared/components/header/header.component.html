<div class="flex  flex-col">
  <!-- Top info bar -->
  <div class="hidden bg-black text-white py-2 md:block">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center space-x-4">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          <span class="text-sm">+84 123 456 789</span>
        </div>
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          <span class="text-sm">contact&#64;electropro.com</span>
        </div>
      </div>
      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span class="text-sm">123 Industrial Zone, Ho Chi Minh City, Vietnam</span>
      </div>
    </div>
  </div>

  <!-- Main navigation -->
  <header class="sticky top-0 z-50 bg-white transition-all" [ngClass]="{'shadow-md': scrolled}">
    <div class="container mx-auto flex h-16 items-center justify-between px-4">
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <span class="text-2xl font-bold text-orange-600">
            Electro<span class="text-gray-900">Pro</span>
          </span>
        </a>
      </div>

      <!-- Desktop navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="/" routerLinkActive="text-orange-600" [routerLinkActiveOptions]="{exact: true}"
          class="text-sm font-medium hover:text-orange-600 transition-colors">
          Home
        </a>
        <a routerLink="/company" routerLinkActive="text-orange-600"
          class="text-sm font-medium hover:text-orange-600 transition-colors">
          Company
        </a>
        <a routerLink="/services" routerLinkActive="text-orange-600"
          class="text-sm font-medium hover:text-orange-600 transition-colors">
          Services
        </a>
        <a routerLink="/products" routerLinkActive="text-orange-600"
          class="text-sm font-medium hover:text-orange-600 transition-colors">
          Products
        </a>
        <a routerLink="/projects" routerLinkActive="text-orange-600"
          class="text-sm font-medium hover:text-orange-600 transition-colors">
          Projects
        </a>
        <a routerLink="/contact" routerLinkActive="text-orange-600"
          class="text-sm font-medium hover:text-orange-600 transition-colors">
          Contact
        </a>
      </nav>

      <div class="hidden md:block">
        <a routerLink="/contact"
          class="inline-flex h-9 items-center justify-center rounded-md bg-orange-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-orange-700 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
          Get a Quote
        </a>
      </div>

      <!-- Mobile menu button -->
      <button class="md:hidden" (click)="toggleMenu()">
        <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile navigation -->
    <div *ngIf="isMenuOpen" class="md:hidden bg-white border-t border-gray-200">
      <div class="container mx-auto py-4 space-y-4 px-4">
        <a routerLink="/" class="block py-2 text-base font-medium hover:text-orange-600" (click)="toggleMenu()">
          Home
        </a>
        <a routerLink="/company" class="block py-2 text-base font-medium hover:text-orange-600" (click)="toggleMenu()">
          Company
        </a>
        <div>
          <a routerLink="/services" class="block py-2 text-base font-medium hover:text-orange-600"
            (click)="toggleMenu()">
            Services
          </a>
          <div class="pl-4 mt-2 space-y-2 border-l border-gray-200">
            <a routerLink="/services/industrial-wiring" class="block py-1 text-sm hover:text-orange-600"
              (click)="toggleMenu()">
              Industrial Wiring
            </a>
            <a routerLink="/services/automation" class="block py-1 text-sm hover:text-orange-600"
              (click)="toggleMenu()">
              Automation Systems
            </a>
            <a routerLink="/services/maintenance" class="block py-1 text-sm hover:text-orange-600"
              (click)="toggleMenu()">
              Maintenance
            </a>
          </div>
        </div>
        <a routerLink="/products" class="block py-2 text-base font-medium hover:text-orange-600" (click)="toggleMenu()">
          Products
        </a>
        <a routerLink="/projects" class="block py-2 text-base font-medium hover:text-orange-600" (click)="toggleMenu()">
          Projects
        </a>
        <a routerLink="/contact" class="block py-2 text-base font-medium hover:text-orange-600" (click)="toggleMenu()">
          Contact
        </a>
        <div class="pt-2">
          <a routerLink="/contact"
            class="inline-flex h-9 items-center justify-center rounded-md bg-orange-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-orange-700 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring"
            (click)="toggleMenu()">
            Get a Quote
          </a>
        </div>
      </div>
    </div>
  </header>
