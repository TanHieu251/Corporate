<div
    class="group bg-white/5 backdrop-blur-sm rounded-xl overflow-hidden border border-white/10 hover:border-green-400/30 transition-all duration-500 hover:transform hover:-translate-y-2">
    <div class="relative h-72">
        <img [src]="project.image" [alt]="project.title"
            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
        <div class="absolute bottom-6 left-6 right-6">
            <div class="flex gap-3 mb-3">
                <span
                    class="px-4 py-1.5 bg-green-500/90 text-white rounded-full text-sm font-medium backdrop-blur-sm">{{project.capacity}}</span>
                <span
                    class="px-4 py-1.5 bg-blue-500/90 text-white rounded-full text-sm font-medium backdrop-blur-sm">{{project.location}}</span>
            </div>
            <h3 class="text-2xl font-bold text-white mb-2 line-clamp-1">{{project.title}}</h3>
            <p class="text-gray-200 text-sm line-clamp-2">{{project.description}}</p>
        </div>
    </div>
    <div class="p-6 flex justify-between items-center border-t border-white/10 bg-[#253745]" >
        <button class="text-green-400 font-medium flex items-center gap-2 group-hover:text-green-300 transition-colors">
            Xem chi tiáº¿t
            <svg class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
        </button>
    </div>
</div>
